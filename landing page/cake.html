<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Port</title>
    <link rel="stylesheet" href="food.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo animate__animated animate__zoomIn animaate_delay-1s">
        <img src="pics cake/baker.png" width="300" height="270" />
      </div>
      <div class="recipe">
        <a href="#">Ice cream Bread</a>
        <a href="#">Yellow Cupcake</a>
        <a href="#">Mint brownie Pie</a>
      </div>
    </nav>
    <div class="plate animate__animated animate__zoomIn animaate_delay-1s">
      <img src="pics cake/bread.png" width="900" height="650" data-tilt />
    </div>

    <div class="text animate__animated animate__zoomIn animaate_delay-1s">
      <h1>Unleash Your</h1>
      <h2>Baking Passion with Lovin'</h2>
      <button>Let's Dive</button>
    </div>
    <div class="alpha animate__animated animate__slideInDown"></div>
    <div class="beta animate__animated animate__zoomIn"></div>
    <div class="gamma animate__animated animate__slideInUp"></div>

    <script src="tilt.jquery.min.js"></script>
  </body>
</html>
